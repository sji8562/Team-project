<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">        
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <link rel="stylesheet" href="../static/css/base.css">
  <script src="../static/js/compJoinForm.js"></script>      

  <link rel="shortcut icon" href="../images/favicon.ico">
  <title>원티드 - 나다운 일의 시작</title>    
</head>
<style>
  
</style>
<body>
  <div class="join_all">
    <div class="join_title">
      회원가입 (기업)</div>
    <form action="/action_page.php">
      <div class="mb-2 mt-3">
        <div class="details">아이디<span class="necessity">필수</span></div>
        <input type="id" class="container join_container" id="id" placeholder="아이디를 입력해주세요" name="userId" required>
        <button type="button" class="btn btn-warning" onclick="check()">중복체크</button>
      </div>
      <div class="mb-2">
        <div class="details">비밀번호<span class="necessity">필수</span></div>
        <input type="password" class="container join_container" id="pwd" placeholder="비밀번호를 입력해주세요" name="password"
          onchange="pwcheck()" required><br>
        <span id="pwcheck" style="font-weight: lighter; font-size: x-small;">비밀번호는 8~16자 영문/숫자/특수문자를 각1개 포함해야합니다.</span>
      </div>
      <div class="mb-2">
        <div class="details">비밀번호 확인<span class="necessity">필수</span></div>
        <input type="password" class="container join_container" id="pwdchk" placeholder="비밀번호를 한번 더 입력해주세요"
          name="passwordchk" onchange="isSame()" required>
        <br><span id="same"></span>
      </div>
      <div class="mb-2">
        <div class="details">회사명<span class="necessity">필수</span></div>
        <input type="name" class="container join_container" id="name" placeholder="이름을 입력해주세요" name="username" required>
      </div>
      <div class="mb-2 join_addarea">
        <div class="join_details">주소</div>
        <div><input class="join_box_one" type="text" id="postcode" name="address" readonly>
          <input class="join_addclick" type="button" value="주소 찾기" onclick="Postcode()">
        </div>
        <input type="text" class="container join_container" id="address" name="address" readonly>
        <br><input type="text" class="container join_container" id="addressDetail" name="addressDetail"
          placeholder="상세 주소를 입력해주세요">
      </div>
      <div class="mb-2">
        <div class="details">이메일</div>
        <input type="email" class="container join_container" id="email" placeholder="이메일을 입력해주세요" name="email">
      </div>
      <div class="mb-2">
        <div class="details">대표 전화번호</div>
        <input type="number" class="container join_container" id="name" placeholder="전화번호를 입력해주세요" name="phoneNum">
      </div>
      <div class="mb-2">
        <div class="details">회사 홈페이지</div>
        <input type="number" class="container join_container" id="name" placeholder="회사 홈페이지" name="comphomepage">
      </div>
      <button type="submit" class="btn btn-primary">회원 정보 수정</button>
    </form>
  </div>

</body>

</html>
